<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>冒険者ギルド物語検索</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />
<link href="../../../../static/css/common.css"
	th:href="@{/css/common.css}" rel="stylesheet" />
</head>
<body>
	<h1>冒険者ギルド物語2 検索</h1>
	<ul>
		<li>iPhoneアプリ「<a href="https://itunes.apple.com/jp/app/mao-xian-zhegirudo-wu-yu2/id598299996" target="_blank">冒険者ギルド物語2</a>」のアイテム、スキル、超レアを検索します。</li>
		<li>それぞれの情報は<a href="http://wikiwiki.jp/guildmono2/" target="_blank">冒険者ギルド物語2 wiki</a>を元にしており、現在β中のV6の情報は含んでおりません。</li>
		<li>データを欲しい方は<a href="https://github.com/yamap55/guild-story2-memo/tree/master/master">こちら</a>。</li>
		<li>誤りや要望は<a href="https://github.com/yamap55/guild-story2-memo/issues" target="_blank">issue</a>や<a href="https://twitter.com/yamap_55" target="_blank">twitter</a>にお願いします。</li>
	</ul>
	<form th:action="@{/search}" th:object="${listForm}" method="get">
		<div class="input-group col-md-6">
			<span class="input-group-addon">
				<label class="radio-inline">
					<input type="radio" name="searchType" value="1" th:field="*{searchType}" />item
				</label>
				<label class="radio-inline">
					<input type="radio" name="searchType" value="2" th:field="*{searchType}" />超レア
				</label>
				<label class="radio-inline">
					<input type="radio" name="searchType" value="3" th:field="*{searchType}"/>skill
				</label>
			</span>
			<input type="text" class="form-control" placeholder="検索" id="searchKey" th:field="*{searchKey}"/>
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">
					<i class='glyphicon glyphicon-search'></i> 検索
				</button>
			</span>
		</div>
	</form>
	<hr />
	<div>
		<table class="table table-striped table-bordered table-condensed" th:if="${not #lists.isEmpty(infos)}">
			<tr>
				<th class="col-xs-1">ID</th>
				<th class="col-xs-3">名称</th>
				<th>スキル</th>
			</tr>
			<tr th:each="info : ${infos}">
				<td th:text="${info.id}">100</td>
				<td th:text="${info.name}">なまえ</td>
				<td th:text="${#strings.listJoin(info.skillNames,',')}">skill</td>
			</tr>
		</table>

		<table class="table table-striped table-bordered table-condensed" th:if="${not #lists.isEmpty(skills)}">
			<tr>
				<th class="col-xs-3">名称</th>
				<th class="col-xs-3">超レア</th>
				<th>アイテム</th>
			</tr>
			<tr th:each="skill : ${skills}">
				<td th:text="${skill.name}">なまえ</td>
				<td th:text="${#strings.listJoin(skill.superRareNames,',')}">超レア</td>
				<td th:text="${#strings.listJoin(skill.itemNames,',')}">item</td>
			</tr>
		</table>
	</div>
	<hr />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-71885231-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
