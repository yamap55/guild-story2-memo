<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>超レア一覧</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}" />
<link href="../../../../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet"/>
</head>
<body>
	<div>
		<table class="table table-striped table-bordered table-condensed">
			<tr>
				<th>ID</th>
				<th>名称</th>
				<th>効果</th>
			</tr>
			<tr th:each="superRare : ${superRares}">
				<td th:text="${superRare.id}">100</td>
				<td th:text="${superRare.name}">なまえ</td>
				<td th:text="${superRare.ability}">効果とか</td>
			</tr>
		</table>
	</div>
	<hr/>
	<div>
		<input type="text" id="id" autocomplete="off" size="10" style="display: block"/>
		<div id="suggest" style="display:none;"></div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../../../../static/js/suggest.js" th:src="@{/js/suggest.js}"></script>
	<script type="text/javascript">
function startSuggest() {
  new Suggest.Local(
        "id",    // 入力のエレメントID
        "suggest", // 補完候補を表示するエリアのID
        ["java","C#"],      // 補完候補の検索対象となる配列
        {dispMax: 10, interval: 1000}); // オプション
}

window.addEventListener ?
  window.addEventListener('load', startSuggest, false) :
  window.attachEvent('onload', startSuggest);
	</script>
</body>
</html>
